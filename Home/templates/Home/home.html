{%  extends 'Home/base.html' %}

{% block content %}
    <div class="container mt-4" >
        <div class="row">
            {% for c in course %}
            <div class="col-lg-4">
               <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="/media/{{ c.Course_image }}" alt="Card image cap">
                  <div class="card-body">
                      {% if c.Is_premium%}
                      <span class="badge badge-success">Premium</span>
                      {% else %}
                      <span class="badge badge-danger">Free</span>
                      {% endif %}

                    <h5 class="card-title">{{ c.course_name }}</h5>
                    <p class="card-text">{{ c.Course_description }}</p>
                    <a href="{% url 'course' c.slug %}" class="btn btn-primary">view course</a>
                  </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
{% endblock content %}
